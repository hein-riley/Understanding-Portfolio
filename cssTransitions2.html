<!DOCTYPE html>
<html>
    <head>
        <style>
            div.cube {
            width:200px;
            height:200px;
            background-color: blue;
            margin:20px;
            padding:20px;
           }
           
           div.cube:hover {
               -webkit-transition-duration: width 2s;
               -webkit-transition-durations: 2s;
               transition: width 3s;
               transition-duration: 2s;
               width: 300px;
           }
           
           div
           
           
            
        </style>
    </head>
    <body>
        <div class="title"><h1>CSS Transitions</h1></div>
      
        <div class="durations"><h2>Transition-Duration</h2></div>
        <div class="cube">
        
        </div>
    </body>
